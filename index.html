<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Registration Form in HTML CSS</title>
    <!---Custom CSS File--->
    <link rel="stylesheet" href="style.css" />
</head>
<body>

    <section class="container">
        <header>2024 Hackathon Registration Form</header>
        <form action="submit.php" method="POST" class="form">
            <div class="input-box">
                <label>Full Name</label>
                <input type="text" name="fullName" placeholder="Enter full name" required />
            </div>

            <div class="input-box">
                <label>Email Address</label>
                <input type="email" name="email" placeholder="Enter email address" required />
            </div>
            <div class="input-box">
                <label>Enter Password</label>
                <input type="password" name="password" placeholder="Enter your Password" required />
            </div>
            <div class="column">
                <div class="input-box"> 
                    <label>Phone Number</label>
                    <input type="tel" name="phone" placeholder="Enter phone number" required />
                </div>
            </div>
            <div class="gender-box">
                <h3>Gender</h3>
                <div class="gender-option">
                    <div class="gender">
                        <input type="radio" id="check-male" name="gender" value="male" checked />
                        <label for="check-male">Male</label>
                    </div>
                    <div class="gender">
                        <input type="radio" id="check-female" name="gender" value="female" />
                        <label for="check-female">Female</label>
                    </div>
                    <div class="gender">
                        <input type="radio" id="check-other" name="gender" value="other" />
                        <label for="check-other">Prefer not to say</label>
                    </div>
                </div>
            </div>
            <div class="input-box address">
                <label>Address</label>
                <input type="text" name="address1" placeholder="Enter street address" required />
                <input type="text" name="address2" placeholder="Enter street address line 2" />
                <div class="column">
                    <div class="select-box">
                        <select name="city" required>
                            <option hidden>Participate City</option>
                            <option>Chennai</option>
                            <option>Mumbai</option>
                            <option>Tamil Nadu</option>
                            <option>Bengaluru</option>
                        </select>
                    </div>
                    <input type="text" name="cityInput" placeholder="Enter your city" required />
                </div>
                <div class="column">
                    <input type="number" name="postalCode" placeholder="Enter postal code" required />
                </div>

                <div class="column">
                    <input type="text" name="career[message]" class="form-control" tabindex="4" placeholder="Enter Your Inovation Idea's" required>
                </div>
            </div>
            <button type="submit">Submit</button>
        </form>
    </section>
</ul>
</div >
</body>
</html>
